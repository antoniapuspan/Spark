<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <title>Spark</title>
</head>

<body>
    <header class="header">
        <div class="container header-nav">
            <img id="nav-logo" src="img/logo.svg">
            <ul class="nav-button">
                <li><a class="nav-text">Help</a></li>
                <li><a class="nav-text">FAQ</a></li>
                <li><a class="nav-text">About</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a class="nav-text" id="nav-preorder">Preorder</a>
        </div>
    </header>

    <div class="hero">
        <div class="hero-mb"></div> <!--Mobile verision-->
        <div class="container hero-container">
            <div class="hero-content">
                <h1>THE ULTIMATE MODERN BATTERY FOR ANY MOTORCYCLE</h1>
                <p>Whether you're running a vintage, building perfect café racer or just making your daily motorcycle as
                    reliable as it can be.</p>
                <p>We got you covered from <span class="price">€99</span></p>
                
                <div class="hero-bottom">
                    <div class="button">
                        <a id="hero-button">PREORDER</a>
                    </div>
                    <div class="doodle">
                        <img id="arrow" src="img/doodle_arrow.svg">
                    </div>
                </div>
            </div>

            <div class="hero-img"> <!--Desktop version-->
                <img src="img/bmw-r80-bobber.jpg" alt="BMW motorcycle">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container footer-title">
            <h4 class="footer-text">As seen in</h4>
        </div>
        <div class="footer-logos">
            <img class="bg-lg" src="img/media_bikeexif.png">
            <img class="sm-lg" src="img/media_pipeburn.png">
            <img class="bg-lg" src="img/Greasy.png">
            <img class="sm-lg" src="img/media_chopcult.png">
        </div>

    </footer>

</body>

</html>
